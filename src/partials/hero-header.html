    <main>
        <section class="section-hero">
        <div class="container hero">
            <div class="container-title">
                <h1 class="hero__title">ice cream made with <span class="hero__title--change-color">passion</span></h1>
            </div>
            <ul class="hero__list">
                <li class="hero__products">
                    <a class="hero__products-link hero__link" href="#products">Products</a>
                </li>
                <li class="hero__item">
                    <a class="hero__link hero__about-link" href="#how_it's_made">How it’s made?</a>
                </li>
            </ul>
            <!-- Добавляю фото молока с учетом адаптивности и качесвта для ретины -->
            <div class="milk">
                <picture >
                    <source srcset="images/desktop/milk.png 1x, images/desktop/milk@2x.png 2x" media="(min-width: 1280px)" type="image/png">
                    <source srcset="images/table/milk.png 1x, images/table/milk@2x.png 2x" media="(min-width: 768px)" type="image/png">
                    <img src="images/table/milk.png" alt="jug of milk">
                </picture>
            </div>
            <div class="bio-information">
                <p class="bio-information__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
                <button type="button" class="bio-information__button">
                    <svg width="8" height="8" class="bio-information__icon">
                        <use href="images/icons.svg#arrow-right"></use>
                    </svg>
                </button>
            </div>
            <div class="container-ice-cream">
                <!-- Добавляю фото мороженного с учетом адаптивности и качества для ретины -->
                
            </div>
            <div class="ice-cream">
                <picture>
                    <source srcset="images/desktop/iceCream.png 1x, images/desktop/iceCream@2x.png 2x" media="(min-width: 1280px)" type="image/png">
                    <source srcset="images/table/iceCream.png 1x, images/table/iceCream@2x.png 2x" media="(min-width: 768px)" type="image/png">
                    <source srcset="images/mobile/iceCream.png 1x, images/mobile/iceCream@2x.png 2x" media="(min-width: 480px)" type="image/png">
                    <img src="images/mobile/iceCream.png" alt="Colorful ice cream in a waffle cone">
                </picture>
            </div>
            <ul class="establishments">
                <li class="establishments__item">
                    <b class="establishments__number">16</b>
                    <p class="establishments__text">cafes</p>
                </li>
                <li class="establishments__item">
                    <b class="establishments__number">23</b>
                    <p class="establishments__text">food trucks</p>
                </li>
            </ul>
            <div class="tasty-ice"> 
                <!-- Добавляю фото tasty с учетом адаптивности и качества для ретины -->
                <picture >
                    <source srcset="images/desktop/tasty.png 1x, images/desktop/tasty@2x.png 2x " media="(min-width: 1280px)" type="image/png">
                    <source srcset="images/table/tasty.png 1x, images/table/tasty@2x.png 2x" media="(min-width: 768px)" type="image/png">
                    <img src="images/table/tasty.png" alt="Girl eats ice cream in a cone">
                </picture>    
            </div>
